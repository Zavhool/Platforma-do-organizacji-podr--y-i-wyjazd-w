<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Trip</title>
  <link rel="stylesheet" href="/styles.css"> <!-- Підключення CSS-стилів -->
</head>
<body>
  <h1>Create New Trip</h1>
  <form action="/api/travels" method="POST"> <!-- Форма відправляється на сервер з методом POST -->
    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" required><br><br> <!-- Поле для введення місця призначення -->
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required><br><br> <!-- Поле для вибору дати початку -->
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" required><br><br> <!-- Поле для вибору дати завершення -->
    <button type="submit">Create Trip</button> <!-- Кнопка для відправлення форми -->
  </form>
</body>
</html>
