<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Hotel</title>
  <link rel="stylesheet" href="/styles.css"> <!-- Підключення CSS-стилів -->
</head>
<body>
  <h1>Book Hotel</h1>
  <form action="/api/travels/:id/hotels" method="POST"> <!-- Форма відправляється на сервер з методом POST -->
    <label for="name">Hotel Name:</label>
    <input type="text" id="name" name="name" required><br><br> <!-- Поле для введення назви готелю -->
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required><br><br> <!-- Поле для введення розташування -->
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" min="0" required><br><br> <!-- Поле для введення ціни -->
    <button type="submit">Book Hotel</button> <!-- Кнопка для відправлення форми -->
  </form>
</body>
</html>
